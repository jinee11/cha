<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<link th:href="@{/css/join_box.css}" rel="stylesheet">


   <form th:action="@{/member/join}" th:object="${mamberForm}" method="post">
      <img src="/img/join_회원가입창.png" class="join_box_out">

      <div class="join_box_in">

         <div class="join_text_1">

            <table>
               <tr>
                  <td>
                     <div class="join_f"></div>
                  </td>
               </tr>
               <tr>
                  <td height="20px"> </td>
               </tr>
               <tr>
                  <td>
                     &nbsp;<input type="email" th:field="*{email}" placeholder="이메일" class="join_inout_text">
                  </td>
               </tr>
               <tr>
                  <td>
                     &nbsp;<input type="password" th:field="*{pass1}" placeholder="비밀번호" class="join_inout_text">
                  </td>
               </tr>
               <tr>
                  <td>
                     &nbsp;<input type="password" th:field="*{pass2}" placeholder="비밀번호 확인" class="join_inout_text">
                  </td>
               </tr>
               <tr>
                  <td height="48px"> </td>
               </tr>
               <tr>
                  <td>
                     &nbsp;<input type="text" th:field="*{name}" placeholder="이름을 입력하세요" class="join_inout_text">
                  </td>
               </tr>
               <tr>
                  <td height="47px"> </td>
               </tr>
               <tr>
                  <td>
                     &nbsp;<input type="text" th:field="*{phone}" placeholder="연락처를 입력하세요" class="join_inout_text">
                  </td>
               </tr>
            </table>

          
               <input type="image" src="/img/join_button.png" class="join_button">
           
               </div>



   </div>
   </form>




</html>
